<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jornal B√≠blico - Acesso</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    iframe {

      border: none;
      position: absolute;

      left: 0;

    }
    .loading {

      transform: translate(-50%, -50%);
      color: #333;
      font-size: 18px;
      text-align: center;
      z-index: 2;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 80%;
      max-width: 500px;
    }
    .error {
      color: #d9534f;
    }
    #aviso-http {
      display: none;
      position: fixed;
      top: 0;
      width: 100%;
      background: #ffc107;
      color: #000;
      text-align: center;
      padding: 10px;

  </style>
</head>
<body>

  <!-- AVISO DE HTTP (aparece apenas se acessado via HTTPS) -->
  <div id="aviso-http">
    ‚ö†Ô∏è Redirecionando para vers√£o HTTP para melhor experi√™ncia. Clique <a href="#" onclick="window.location.href=window.location.href.replace('https:','http:'); return false;">aqui</a> se n√£o redirecionar automaticamente.
  </div>

  <!-- Mensagem de carregamento -->
  <div id="loading" class="loading">
    <p>üåê Conectando ao servidor...</p>

  <!-- Iframe que tenta carregar o site original -->

      // Tenta redirecionar ap√≥s 2 segundos

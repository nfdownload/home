<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas Compartilhada</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #taskInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        #taskInput:focus {
            border-color: #667eea;
            outline: none;
        }
        
        #addTask {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        #addTask:hover {
            background: #5a6fd8;
        }
        
        .tasks-container {
            text-align: left;
            margin-top: 20px;
        }
        
        .task {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }
        
        .task:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .task.completed {
            border-left-color: #28a745;
            opacity: 0.8;
        }
        
        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }
        
        .task.completed .task-text {
            text-decoration: line-through;
            color: #6c757d;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .status {
            margin-top: 15px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .user-count {
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            margin-top: 10px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            #addTask {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Lista de Tarefas Compartilhada</h1>
        <p class="subtitle">Todos os usu√°rios veem e editam a mesma lista em tempo real</p>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Digite uma nova tarefa..." autocomplete="off">
            <button id="addTask">Adicionar</button>
        </div>
        
        <div class="tasks-container" id="tasksContainer">
            <!-- As tarefas ser√£o adicionadas aqui dinamicamente -->
        </div>
        
        <div class="status" id="status">Conectado ao Firebase ‚úÖ</div>
        <div class="user-count" id="userCount">Usu√°rios online: 1</div>
    </div>

    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBMlMkubD980K5ynN5Ud3XEYNWK3Q8RklU",
            authDomain: "db-test-7e79c.firebaseapp.com",
            projectId: "db-test-7e79c",
            storageBucket: "db-test-7e79c.firebasestorage.app",
            messagingSenderId: "472155269675",
            appId: "1:472155269675:web:99df5c6d830927e612586e",
            measurementId: "G-Z21SZ5XF50"
        };

        // Inicializar Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // Inicializar Firestore
        const db = firebase.firestore();
        const tasksCollection = db.collection('tasks');
        const usersCollection = db.collection('users');

        // Refer√™ncia para o usu√°rio atual
        const userId = 'user_' + generateUniqueId();
        let currentUser = null;

        // Fun√ß√£o para gerar ID √∫nico
        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Fun√ß√£o para adicionar uma nova tarefa
        async function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            
            if (taskText === '') return;
            
            try {
                await tasksCollection.add({
                    text: taskText,
                    completed: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    createdBy: userId
                });
                
                taskInput.value = '';
                taskInput.focus();
            } catch (error) {
                console.error('Erro ao adicionar tarefa:', error);
                alert('Erro ao adicionar tarefa. Tente novamente.');
            }
        }

        // Fun√ß√£o para alternar status de conclus√£o da tarefa
        async function toggleTaskStatus(taskId, currentStatus) {
            try {
                const taskRef = tasksCollection.doc(taskId);
                await taskRef.update({
                    completed: !currentStatus
                });
            } catch (error) {
                console.error('Erro ao atualizar tarefa:', error);
            }
        }

        // Fun√ß√£o para deletar uma tarefa
        async function deleteTask(taskId) {
            try {
                await tasksCollection.doc(taskId).delete();
            } catch (error) {
                console.error('Erro ao deletar tarefa:', error);
            }
        }

        // Fun√ß√£o para renderizar as tarefas
        function renderTasks(tasks) {
            const tasksContainer = document.getElementById('tasksContainer');
            tasksContainer.innerHTML = '';
            
            if (tasks.length === 0) {
                tasksContainer.innerHTML = '<p class="empty-list">Nenhuma tarefa ainda. Adicione a primeira! üòä</p>';
                return;
            }
            
            // Ordenar por data de cria√ß√£o (mais recente primeiro)
            tasks.sort((a, b) => b.createdAt - a.createdAt);
            
            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `task ${task.completed ? 'completed' : ''}`;
                taskElement.dataset.id = task.id;
                
                taskElement.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                    <span class="task-text">${escapeHtml(task.text)}</span>
                    <button class="delete-btn">√ó</button>
                `;
                
                tasksContainer.appendChild(taskElement);
            });
        }

        // Fun√ß√£o para escapar HTML (seguran√ßa)
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "<")
                .replace(/>/g, ">")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Fun√ß√£o para atualizar contagem de usu√°rios online
        async function updateUserCount() {
            try {
                // Adicionar/atualizar usu√°rio online
                await usersCollection.doc(userId).set({
                    online: true,
                    lastActive: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
                
                // Limpar usu√°rios inativos (offline por mais de 2 minutos)
                const twoMinutesAgo = new Date(Date.now() - 2 * 60 * 1000);
                const inactiveUsers = await usersCollection
                    .where('lastActive', '<', twoMinutesAgo)
                    .get();
                
                inactiveUsers.forEach(doc => {
                    usersCollection.doc(doc.id).delete();
                });
                
                // Contar usu√°rios online
                const onlineUsers = await usersCollection
                    .where('online', '==', true)
                    .get();
                
                document.getElementById('userCount').textContent = `Usu√°rios online: ${onlineUsers.size}`;
                
            } catch (error) {
                console.error('Erro ao atualizar contagem de usu√°rios:', error);
            }
        }

        // Fun√ß√£o para limpar usu√°rios offline quando a p√°gina for fechada
        function setupUserPresence() {
            // Atualizar contagem a cada 30 segundos
            setInterval(updateUserCount, 30000);
            
            // Atualizar quando a p√°gina ganhar foco
            window.addEventListener('focus', updateUserCount);
            
            // Remover usu√°rio quando sair da p√°gina
            window.addEventListener('beforeunload', async () => {
                if (currentUser) {
                    await usersCollection.doc(userId).delete();
                }
            });
        }

        // Inicializar aplicativo
        async function initApp() {
            try {
                // Configurar presen√ßa de usu√°rio
                setupUserPresence();
                
                // Ouvir mudan√ßas em tempo real nas tarefas
                tasksCollection.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                    const tasks = [];
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        tasks.push({
                            id: doc.id,
                            text: data.text || '',
                            completed: data.completed || false,
                            createdAt: data.createdAt?.toDate() || new Date()
                        });
                    });
                    
                    renderTasks(tasks);
                });
                
                // Atualizar contagem inicial de usu√°rios
                await updateUserCount();
                
                // Event listeners
                document.getElementById('addTask').addEventListener('click', addTask);
                
                document.getElementById('taskInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        addTask();
                    }
                });
                
                // Delega√ß√£o de eventos para elementos din√¢micos
                document.getElementById('tasksContainer').addEventListener('change', (e) => {
                    if (e.target.classList.contains('task-checkbox')) {
                        const taskElement = e.target.closest('.task');
                        const taskId = taskElement.dataset.id;
                        const currentStatus = e.target.checked;
                        
                        toggleTaskStatus(taskId, currentStatus);
                    }
                });
                
                document.getElementById('tasksContainer').addEventListener('click', (e) => {
                    if (e.target.classList.contains('delete-btn')) {
                        const taskElement = e.target.closest('.task');
                        const taskId = taskElement.dataset.id;
                        
                        if (confirm('Tem certeza que deseja deletar esta tarefa?')) {
                            deleteTask(taskId);
                        }
                    }
                });
                
                document.getElementById('taskInput').focus();
                
            } catch (error) {
                console.error('Erro na inicializa√ß√£o:', error);
                document.getElementById('status').textContent = 'Erro de conex√£o ‚ùå';
                document.getElementById('status').style.color = '#dc3545';
            }
        }

        // Iniciar aplicativo quando a p√°gina carregar
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
